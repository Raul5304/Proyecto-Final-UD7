<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Introduce tu nombre completo</label><br>
        <input type="text" id="name"><br><br>
        <label for="email">Introduce tu correo</label><br>
        <input type="text" id="email"><br><br>
        <label for="password">Introduce tu contraseña</label><br>
        <input type="password" id="password"><br><br>
        <label for="passwordConfirm">Confirmar contraseña</label><br>
        <input type="password" id="passwordConfirm"><br><br>
        <label for="tlf">Introduce tu teléfono</label><br>
        <input type="text" id="tlf"><br><br>
        <label for="dni">Introduce tu DNI/NIE</label><br>
        <input type="text" id="dni"><br><br>
        <label for="birthdate">Introduce tu fecha de nacimiento</label><br>
        <input type="date" id="birthdate"><br><br>
        <label for="terms">Acepta los terminos y condiciones</label>
        <input type="checkbox" id="terms"><br><br>
        <button type="submit">Enviar formulario</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
